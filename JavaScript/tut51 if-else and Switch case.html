<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoping | If else | Switch Case</title>
  </head>
  <body>
    <div>
      <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
      </ul>
    </div>

    <script>
      var string1 = "This is a string";
      var string1 = "This is a string";
      console.log(string1);

      // Global
      let val = "u";
      {
        //local
        let val = "t";
      }

      // a const variable
      // 1. Variables defined with const cannot be Redeclared.
      // 2. Variables defined with const cannot be Reassigned.
      // 3. Variables defined with const have Block Scope.
      const a = "This can't be changed";
      // a = "hello";
      console.log(a);

      // Conditonals
      let age = 45;
      if (age > 18) {
        console.log("You can drink CocaCola");
      } else if (age == 5) {
        console.log("Your age is 5");
      } else {
        console.log("You can drink water");
      }

    //   Switch Statements
    // without break statement the code after the matching case will be executed
      const cups = 5;
      switch (cups) {
        case 4:
          console.log("The value of cup is " + cups);
          break;
        case 5:
          console.log("The value of cup is " + cups);
          break;
        case 6:
          console.log("The value of cup is " + cups);
          break;

        default:
          console.log("The value of cup is none of 4, 5, 6");
          break;
      }
    </script>
  </body>
</html>
