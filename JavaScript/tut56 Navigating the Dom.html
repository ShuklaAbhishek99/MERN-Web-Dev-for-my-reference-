<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating the DOM</title>
</head>
<body>
    <h1>Document Object Module (DOM)</h1>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
            <li>More about us</li>
        </ul>
    </div>

    <div class="container">
        Another container
    </div>
    <script>
        // In dev tools if you write nav.innerHTML it will give elements inside it as a string
        //remember here "nav" is id, we are using id and we can do it for id = "main" too
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        
        //In dev tool use "containers[0]" and it will give 1st element where class is "container"
        // "containers[1]" will give 2nd element whose class is "container"
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // querySelector returns elements contained in it
        let sel = document.querySelector('.container');
        console.log("Selector returns ", sel);
        sel = document.querySelector('#nav');
        console.log("Selector returns ", sel);
        sel = document.querySelector('#nav>li');
        console.log("Selector returns ", sel);

        // querySelectorAll returns all matching element
        // sel[0].innerHTML = "Inserted1"
        // sel[1].innerHTML = "Inserted2"
        // sel[2].innerHTML = "Inserted3"
        sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel);
    </script>
</body>
</html>
