<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>

<style>
    .container{
        font-size: 23px;
        background: greenyellow;
        border: 2px solid black;
        border-radius: 10px;
        text-align: center;
        margin: 4px;
        padding: 34px;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Time Now is <span id="time"></span>
    </div>    

    <script>
        // this gives current time
        //if we give values in Date(0) it will give the initial point from where we start counting date, values inside is in ms
        let now = new Date(10000);
        console.log(now);

        // let newDate = new Date("2029-09-04");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milisceconds);
        let newDate = new Date(3104, 5, 3, 5, 34, 45, 44);
        console.log(newDate);

        let yr = newDate.getFullYear(); //similarly month, date, etc
        console.log(yr);

        newDate.setDate(21); //changes date to 21, if we write more dates than exist in a month it will add to next possible date
        //ex- 38 to 08 (30+8), similarly we can set different values
        console.log(newDate);

        //how many miliseconds passed from initial
        console.log(Date.now());

        //current time in miliseconds
        now = new Date(1685073587311);
        console.log(now);

        setInterval(UpdateTime, 1000);

        function UpdateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
