<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Rows and Gaps in CSS Grid</title>
    <style>
        .grid{
            display: grid;
            /* creating grid by rows */
            grid-template-rows: 1fr 1fr 4fr; /*-->this will be for row1 row2 and row3*/
            /* remaining will be taking this size, fr is fraction */
            grid-auto-rows: 3fr; /*This is will make space for row left i.e 4 to 10 (to given values)*/

            grid-template-columns: 1fr 4fr 2fr;
            gap: 1rem;
        }

        .box{
            background: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is Box-1</div>
        <div class="box">This is Box-2</div>
        <div class="box">This is Box-3</div>
        <div class="box">This is Box-4</div>
        <div class="box">This is Box-5</div>
        <div class="box">This is Box-6</div>
        <div class="box">This is Box-7</div>
        <div class="box">This is Box-8</div>
        <div class="box">This is Box-9</div>
        <div class="box">This is Box-10</div>
    </div>
</body>
</html>
