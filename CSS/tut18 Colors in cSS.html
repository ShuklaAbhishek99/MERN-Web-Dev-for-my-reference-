<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    
    <style>
        #firstPara{
            color: blueviolet;  /*color by name */
        }
        
        #secondPara{
            color: rgb(10, 255, 225);  /*color by rgb */
        }

        #thirdPara{
            color: #581845;  /*color by hex */
        }

        p{
            font-style: italic;
        }
    </style>

</head>
<body>
    
    <h2>This is my first Box</h2>
    <p id="firstPara">This is the first paragraph </p>

    <h2>This is my second Box</h2>
    <p id="secondPara">This is the second paragraph </p>

    <h2>This is my third Box</h2>
    <p id="thirdPara">This is the third paragraph </p>

</body>
</html>
