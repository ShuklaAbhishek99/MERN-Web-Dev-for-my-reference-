<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelloCoders | Blog For Developers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation-bar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/blogger-logo-png-transparent.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          HelloCoders
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Support</a>
                  <a class="dropdown-item" href="#">Write for us</a>
                </li>
              </ul>
            </li>
            <li>
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Contact Form -->
    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleselectedquery" class="form-label"
            >Select Your Query</label
          >
          <select type="select" class="form-control" id="exampleselectedquery">
            <option value="none">Select</option>
            <option value="web">Web</option>
            <option value="techstack">Tech Stack</option>
            <option value="technology">Technology</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-check">
            <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Are you a member?
            </label>
        </div>
        <div class="form-check">
            <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Are you a Coder?
            </label>
        </div>
        <div class="form-check">
            <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Are you a Professor?
            </label>
        </div>
        
        <div class="mb-3 my-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Elaborate Your Concern</label
          >
          <textarea class="form-control" id="yourconcern" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="yourself" class="form-label"
            >Tell us about yourself</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <hr />
    <!-- Footer -->
    <footer class="container my-4">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2023–2024 Company, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
